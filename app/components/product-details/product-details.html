<div class="card">
  <div class="container">
    <div class="wrapper row">
      <div class="preview col-md-6">
        <div class="preview-pic">
          <img [src]="selectedPic" />
        </div>
        <ul class="nav nav-tabs">
          <li *ngIf="product.url[0]"><a (click)="onSelect(0)"><img [src]="product.url[0]" /></a></li>
          <li *ngIf="product.url[1]"><a (click)="onSelect(1)"><img [src]="product.url[1]" /></a></li>
          <li *ngIf="product.url[2]"><a (click)="onSelect(2)"><img [src]="product.url[2]" /></a></li>
          <li *ngIf="product.url[3]"><a (click)="onSelect(3)"><img [src]="product.url[3]" /></a></li>
        </ul>
      </div>

      <div class="details col-md-6">
        <div class="row">
          <div class="col-xs-6">
          <h3 class="product-title">{{product.productname}}</h3>
          <p><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;{{product.location}}</p>
          <div class="rating">
            <ngb-rating [(rate)]="product.rating"></ngb-rating>
            <span>  reviews</span>
          </div>
          </div>
          <div class="col-xs-6">
          </div>
        </div>

        <p class="product-description">{{product.description}}</p>
        <h4 class="price"><span>$ {{product.priceperday}}</span> per day</h4>
        <div class="form-group">
          <label for="datefrom" class="control-label">From</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"  ngbDatepicker #df="ngbDatepicker" [(ngModel)]="fromDate" [minDate]="minDate">
            <div class="input-group-addon" (click)="df.toggle()" >
              <i class="fa fa-calendar"></i>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="dateto" class="control-label">To</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"  ngbDatepicker #dt="ngbDatepicker" [(ngModel)]="toDate" [minDate]="minDate">
              <div class="input-group-addon" (click)="dt.toggle()" >
                <i class="fa fa-calendar"></i>
              </div>
            </div>
          </div>
        <div *ngIf="totalAmount>0">
          <p>{{product.priceperday}} x {{daysBetween}} days<span class="right">${{totalAmount}}</span></p>
          <hr>
          <p>Your total <span class="right">${{totalAmount}}</span></p>
        </div>
        <button class="rent btn btn-primary pull-right" (click)="openCheckOut()">Rent</button>

      </div>
    </div>
  </div>
</div>
