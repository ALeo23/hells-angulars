<form>
  <ul>
    <li class="form-group">
      Product Name <input class="form-control" type="text" placeholder="Brand/Model">
    </li>
    <li class="form-group">
      Product Description <input class="form-control" type="text" placeholder="Description">
    </li>
    <li class="form-group">
      Price Per Day <input class="form-control" type="text" placeholder="$ per/day">
    </li>
    <li>
      <div class="form-group">
        <label>Category</label>
          <select class="form-control" id="power" required>
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
          </select>
      </div>
    </li>
  </ul>
  <div [(ngModel)]="model" ngbRadioGroup name="radioBasic">
    <label class="btn btn-primary">
    <!-- bootstrap had the below button as input with a value corresponding to ngModel -->
      <button type="radio" (click)="onSubmit()"> Submit </button>
    </label>
  </div>
</form>
